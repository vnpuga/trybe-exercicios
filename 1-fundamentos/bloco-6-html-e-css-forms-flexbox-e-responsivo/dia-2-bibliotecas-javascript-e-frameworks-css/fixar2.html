<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="/jquery-3.6.0.min.js"></script>
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<!-- exercício feito na aula 6.1 parte III Criando um formulário completo -->
<body>
  <h1 class="display-4 text-muted">Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <div class="form-label">
      <label for="nome-completo">Nome Completo:
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
      </label>
    </div>
    <br>
    <div class="form-label">
      <label for="input-email">E-mail:
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail">
      </label>
    </div>
    <br>
    <div class="form-label">
      <label for="input-estado">Estado onde você mora:
        <select class="form-control" name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="am" selected>Amapá</option>
          <option value="rs">Rio Grande do Sul</option>
        </select>
      </label>
    </div>
    <br>
    <div class="form-label">
      <p>Selecione sua foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </div>
    <br>
    <div class="form-label">
      <p>Comidas favoritas:</p>
      <label for="comida1">
        <input type="radio" name="comida-favorita" id="comida1" value="pizza" checked>Pizza
      </label>
      <label for="comida2">
        <input type="radio" name="comida-favorita" id="comida2" value="sorvete" >Sorvete
      </label>
      <label for="comida3">
        <input type="radio" name="comida-favorita" id="comida3" value="pao-de-queijo">Pão de Queijo
      </label>
      <label for="comida4">
        <input type="radio" name="comida-favorita" id="comida4" value="outro">Outro
      </label>
    </div>
    <br>
    <div class="form-label">
      <p>Escreva algo sobre você</p>
      <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div class="form-label">
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input class="form-control" type="password" name="senha" id="input-senha" required>
      </label>
    </div>
    <br>
    <div class="form-label">
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis??
      </label>
    </div>
    <br>
    <div class="form-label">
      <button class="btn btn-success" type="submit">Enviar Formulário</button>
    </div>
  </form>
  
</body>
</html>
