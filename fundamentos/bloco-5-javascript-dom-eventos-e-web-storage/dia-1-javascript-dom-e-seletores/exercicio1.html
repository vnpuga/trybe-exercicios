<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="parag" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      //Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      let title = document.getElementById('page-title');
      title.innerText = "Matrix";

      //Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      let segundoParagrafo = document.getElementById('second-paragraph');
      segundoParagrafo.style.backgroundColor = "violet";

      //Por fim, recupere o subtítulo e altere-o também.
      let subtítulo = document.getElementById('subtitle');
      subtítulo.style.backgroundColor = "yellow";

      //Adicione uma classe igual para os dois parágrafos.
      //Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName; Altere algum estilo do primeiro deles.
      let classParag = document.getElementsByClassName('parag')[0];
      classParag.style.backgroundColor = "grey";

      //Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      let subtituloColor = document.getElementsByTagName('h4')[0];
      subtituloColor.style.color = "blue";

    </script>
  </body>
</html>
