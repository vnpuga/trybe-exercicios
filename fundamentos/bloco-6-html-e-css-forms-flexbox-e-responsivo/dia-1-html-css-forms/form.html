<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de CV</title>
</head>
<body>
  <header class="form-header">
    <h1>Criando um formulário de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>

  <!-- A <fieldset>tag é usada para agrupar elementos relacionados em um formulário. A <fieldset>tag desenha uma caixa ao redor dos elementos relacionados. -->
  <form action="">
    <fieldset>
      <div class="line-content">
        <label for="input-nome">Nome</label> 
        <input type="text" name="nome" id="input-nome" maxlength="40" required>
      </div>
      <div class="line-content">
        <label for="input-email">E-mail</label>
        <input type="email" name="email" id="input-email" maxlength="50" required>      
      </div>
      <div class="line-content">
        <label for="input-cpf">CPF</label>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>      
      </div>
      <div class="line-content"> 
        <label for="input-endereco">Endereço</label>
        <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
      </div> 
      <div class="line-content"> 
        <label for="input-cidade">Cidade</label>
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </div> 
      <div class="line-content">
        <label for="input-estado">Estado</label>
        <select name="estados" id="input-estado" required>
          <option disabled selected value>Selecione seu estado</option>
        </select>
      </div>
      <div class="line-content">
        <label for="tipoImovel">Tipo de imóvel</label>
        <input type="radio" name="tipoImovel" id="casa" required>Casa
        <input type="radio" name="tipoImovel" id="apartamento">Apartamento
      </div>
    </fieldset>
    <fieldset>
      <div class="line-content">
        <label for="Resumo">Resumo do currículo</label>
        <textarea name="resumo" id="resumo" cols="100" rows="20" maxlength="1000" required></textarea>
      </div>
      <div class="line-content">
        <label for="input-cargo">Cargo</label>
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
      </div>
      <div class="line-content">
        <label for="descricaoCargo">Descrição do cargo</label>
        <input type="text" name="descricaoCargo" id="descricaoCargo" maxlength="500" required>
      </div>
      <div class="line-content">
        <label for="startDate">Data de início</label>
        <input type="text" class="input-data" name="startDate" value="" required>
        <!-- a forma mais simples seria escolher input type="date", mas farei como no gabarito para aprender o jeito diferente  -->
      </div>
    </fieldset>
    <!-- Não consegui fazer a parte 3 e 4 do exercício -->
    <button class="submit-button" type="submit">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
